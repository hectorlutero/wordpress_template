version: "3"

services:
  nginx:
    image: nginx:alpine
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    volumes_from:
      - wordpress
    depends_on:
      - wordpress
    ports:
      - "80:80"
  db:
    image: mariadb
    volumes:
      - wordpress-db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wordpress_template
    ports:
      - 3306:3306
  # phpmyadmin
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8095:80"
    volumes:
      - ./docker/phpmyadmin/php.ini:/usr/local/etc/php/php.ini
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wordpress_template
      UPLOAD_LIMIT: 300M
  # Wordpress
  wordpress:
    depends_on:
      - db
    image: wordpress:php7.3-fpm-alpine
    volumes:
      - .:/var/www/html
      - ./docker/php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: root
      WORDPRESS_DB_NAME: wordpress_template

networks:
  default:
    name: reverse_proxy

volumes:
  wordpress-db:
